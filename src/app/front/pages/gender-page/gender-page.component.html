{{ gender() }}

<h1 class="text-2xl mb-2">Listado de productos {{ gender() }}</h1>

<!-- product-card -->
<div class="grid grid-cols-1 md:grid-cols-3 gap-3">

          

        @if ( productsResource.hasValue() ){
                @for (product of productsResource.value().products; track $index) {
                        <product-card [product]="product"></product-card>
                }
                @empty {
                        <app-alert message="No hay productos"/>
                }
                 
        }
        @else {
               <span class="loading loading-ring loading-xl text-warning"></span>
        }
       



</div>
