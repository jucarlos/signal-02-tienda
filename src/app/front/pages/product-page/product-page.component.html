@if( productResource.isLoading() ) {
<div class="flex justify-center items-center h-screen">
    <span class="loading loading-spinner loading-lg"></span>
</div>
}


@if ( productResource.hasValue() ) {
<div class="grid grid-cols-1 sm:grid-cols-2 gap-3">

    <!-- imagenes https://swiperjs.com/ No tiene implementaciÃ³n nativa para angular-->
     <!-- pero si funciona para javascript, funciona para angular -->
    <!-- Mejor haremos un componente reutilizable. -->
     <carousel-images [images]="productResource.value().images || []"></carousel-images>

    <div>
        <h2 class="text-2xl font-bold">
            {{ productResource.value().title }}
        </h2>
        <div class="divider"></div>

        <p>
            {{ productResource.value().description}}
        </p>

    </div>
</div>
}
