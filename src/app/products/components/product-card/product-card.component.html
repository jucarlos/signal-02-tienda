    <div class="card bg-base-100 shadow-sm animate-fadeIn">
        <figure class="rounded-2xl">
            <img [src]="product().images| productImage  " [alt]="product().title" />
        </figure>
        <div class="card-body">
            <h2 class="card-title text-accent text-2xl hover:underline cursor-pointer"
            [routerLink]="['/product', product().slug]" >{{ product().title }}</h2>
            <p>{{ product().description | slice: 0:70}}...</p>
            <div class="card-actions justify-end">
                <a class="link link-accent"
                [routerLink]="['/product', product().slug]"
                >Ver mas</a>
            </div>
        </div>
    </div>
